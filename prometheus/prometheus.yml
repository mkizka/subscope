global:
  scrape_interval: 5s

scrape_configs:
  - job_name: "appview"
    static_configs:
      - targets:
          - "appview.railway.internal:8080"

  - job_name: ingester
    static_configs:
      - targets:
          - ingester.railway.internal:8080

  - job_name: worker
    static_configs:
      - targets:
          - worker.railway.internal:8080
